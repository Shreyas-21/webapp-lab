<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<form action="form.jsp" method="POST" style="border:1px solid #ccc">
  <div class="container">
  	<div class="center">
	    <h1>Sign Up</h1>
	    <hr>

	    <label for="username"><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="username" id="username">

	    <label for="phone-number"><b>Phone Number</b></label>
	    <input type="number" placeholder="Enter Phone Number" name="phone-number" id="phone-number">

	    <label for="email"><b>Email</b></label>
	    <input type="text" placeholder="Enter Email" name="email" id="email">

	    <label for="psw"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" id="psw">

	    <label for="psw-repeat"><b>Repeat Password</b></label>
	    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">

	    <div class="clearfix">
	      <button type="button" class="cancelbtn" id="clear">Clear</button>
	      <button type="submit" class="signupbtn" id="submit">Sign Up</button>
	    </div>
	    
	    <input type="hidden" name="hidden-input-session" value="106119064">
	</div>
  </div>
</form>

</body>
</html>
